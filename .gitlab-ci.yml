variables:
    CI_PROJECT_DOMAIN: "https://pragit.diee.unica.it"
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    SECML_HOME_DIR: "$CI_PROJECT_DIR/secml-data"
    TOX_WORKDIR: "$CI_PROJECT_DIR/.tox"
    TOX_TESTENV_PASSENV: "PIP_CACHE_DIR SECML_HOME_DIR"
    TOX_USEDEVELOP: "False"

stages:
  - package
  - test
  - release
  - deploy
  - triage

.test-cache: &test-cache
  cache:
    key: "test-cache"
    paths:
      - "$CI_PROJECT_DIR/.cache/pip"
      - "$CI_PROJECT_DIR/.vendor/apt"
      - "$CI_PROJECT_DIR/secml-data"

.test:
  stage: test
  image: ubuntu:xenial
  before_script:
    - echo $CI_PROJECT_DIR
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install tox
  only:
    changes:
      - src/secml/**/*
      - .gitlab-ci.yml
      - .gitlab-ci-extra.sh
      - requirements.txt
      - setup.py
      - tox.ini
  except:
    - schedules
  <<: *test-cache

test:min:
  extends: .test
  script: tox -e min

test:latest:
  extends: .test
  script: tox -e latest

test:py27-n14:
  extends: .test
  script: tox -e py27-n14

test:py27-n15:
  extends: .test
  script: tox -e py27-n15

package:
  stage: package
  image: ${CI_REGISTRY}/pralab/docker-helper-images/python2-setuptools:latest
  before_script:
    - echo $CI_PROJECT_DIR
  script:
    - python setup.py sdist --formats=zip
  only:
    changes:
      - src/secml/**/*
      - .gitlab-ci.yml
      - .gitlab-ci-extra.sh
      - CHANGELOG.md
      - MANIFEST.in
      - README.md
      - requirements.txt
      - setup.py
      - tox.ini
  except:
    - schedules
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}"
    paths:
      - ${CI_PROJECT_DIR}/dist/${CI_PROJECT_NAME}-*.zip

.test:install:
  stage: test
  image: ubuntu:xenial
  before_script:
    - echo $CI_PROJECT_DIR
    - sh .gitlab-ci-extra.sh > /dev/null
  after_script:
    - python -c "import secml"
  only:
    refs:
      - /^release-.*$/
      - /^.*-stable$/
      - develop
      - tags
      - web
    changes:
      - src/secml/**/*
      - .gitlab-ci.yml
      - .gitlab-ci-extra.sh
      - CHANGELOG.md
      - MANIFEST.in
      - README.md
      - requirements.txt
      - setup.py
      - tox.ini
  except:
    - schedules
  <<: *test-cache

