variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    SECML_HOME_DIR: "$CI_PROJECT_DIR/secml-lib-data"
    TOX_WORK_DIR: "$CI_PROJECT_DIR/.tox"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - "$CI_PROJECT_DIR/.cache/pip"
    - "$CI_PROJECT_DIR/.vendor/apt"
    - "$CI_PROJECT_DIR/.tox"
    - "$CI_PROJECT_DIR/secml-lib-data"

stages:
  - test
  - deploy

before_script:
  - echo $CI_PROJECT_DIR
  - sh .gitlab-ci-extra.sh > /dev/null
  - pip install tox

test:py27-n13:
  image: ubuntu:xenial
  stage: test
  script: tox --workdir $TOX_WORK_DIR -e py27-n13

test:py27-n14:
  image: ubuntu:xenial
  stage: test
  script: tox --workdir $TOX_WORK_DIR -e py27-n14

test:py27-n15:
  image: ubuntu:xenial
  stage: test
  script: tox --workdir $TOX_WORK_DIR -e py27-n15

test:py27-sk19:
  image: ubuntu:xenial
  stage: test
  script: tox --workdir $TOX_WORK_DIR -e py27-sk19

test:py27-sk20:
  image: ubuntu:xenial
  stage: test
  script: tox --workdir $TOX_WORK_DIR -e py27-sk20

deploy:xenial:
  image: ubuntu:xenial
  stage: deploy
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.13.*
    - pip install enum34
    - pip install -r requirements.txt
    - python setup.py sdist --formats=zip
    - apt-get install -qq -y unzip > /dev/null
    - unzip dist/SecML-Lib-*
    - cd SecML-Lib-*
    - python setup.py install
    - python -c "import secml"
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}"
    paths:
    - ${CI_PROJECT_DIR}/dist/SecML-Lib-*.zip
