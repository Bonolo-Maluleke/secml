cache:
  key: "$CI_BUILD_NAME"
  paths:
    - .cache/pip
    - vendor/apt
    - pralib

stages:
  - test
  - deploy

test:xenial:
  image: ubuntu:xenial
  stage: test
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.13.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - mkdir /root/pralib/
    - cp settings.txt /root/pralib/
    - cd src
    - PYTHONPATH=. py.test --cov-config ../.coveragerc secml --cov=secml

.test:trusty:
  image: ubuntu:trusty
  stage: test
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install pyOpenSSL ndg-httpsclient pyasn1
    - pip install numpy==1.13.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - mkdir /root/pralib/
    - cp settings.txt /root/pralib/
    - cd src
    - PYTHONPATH=. py.test --cov-config ../.coveragerc secml --cov=secml

deploy:xenial:
  image: ubuntu:xenial
  stage: deploy
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.13.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - python setup.py sdist --formats=zip
    - apt-get install -qq -y unzip > /dev/null
    - unzip dist/SecML-Lib-*
    - cd SecML-Lib-*
    - python setup.py install
    - python -c "import secml"
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}"
    paths:
    - ${CI_PROJECT_DIR}/dist/SecML-Lib-*.zip
