variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    SECML_HOME_DIR: "$CI_PROJECT_DIR/secml-lib-data"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - "$CI_PROJECT_DIR/.cache/pip"
    - "$CI_PROJECT_DIR/.vendor/apt"
    - "$CI_PROJECT_DIR/secml-lib-data"

stages:
  - test
  - deploy

before_script:
  - echo $CI_PROJECT_DIR
  - sh .gitlab-ci-extra.sh > /dev/null
  - pip install tox

test:python2:
  image: python:2.7
  stage: test
  script: tox -e py27

test:python34:
  image: python:3.4
  stage: test
  allow_failure: true
  script: tox -e py34

test:python35:
  image: python:3.5
  stage: test
  allow_failure: true
  script: tox -e py35

test:python36:
  image: python:3.6
  stage: test
  allow_failure: true
  script: tox -e py36

test:python37:
  image: python:3.7
  stage: test
  allow_failure: true
  script: tox -e py37


deploy:xenial:
  image: ubuntu:xenial
  stage: deploy
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.13.*
    - pip install enum34
    - pip install -r requirements.txt
    - python setup.py sdist --formats=zip
    - apt-get install -qq -y unzip > /dev/null
    - unzip dist/SecML-Lib-*
    - cd SecML-Lib-*
    - python setup.py install
    - python -c "import secml"
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}"
    paths:
    - ${CI_PROJECT_DIR}/dist/SecML-Lib-*.zip
