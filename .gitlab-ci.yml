cache:
  key: "$CI_BUILD_NAME"
  paths:
    - pip-cache
    - vendor/apt

stages:
  - test
  - deploy

before_script:
  - export PIP_CACHE_DIR="pip-cache"

test:xenial:
  image: ubuntu:xenial
  stage: test
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.12.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - mkdir /root/pralib/
    - cp settings.txt /root/pralib/
    - cd src
    - PYTHONPATH=. py.test --cov-config ../.coveragerc secml --cov=prlib

.test:trusty:
  image: ubuntu:trusty
  stage: test
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install pyOpenSSL ndg-httpsclient pyasn1
    - pip install numpy==1.12.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - mkdir /root/pralib/
    - cp settings.txt /root/pralib/
    - cd src
    - PYTHONPATH=. py.test --cov-config ../.coveragerc secml --cov=prlib

deploy:xenial:
  image: ubuntu:xenial
  stage: deploy
  script:
    - sh .gitlab-ci-extra.sh > /dev/null
    - pip install numpy==1.12.*
    - pip install enum34
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7 pip install -r requirements.txt
    - python setup.py sdist --formats=zip
    - apt-get install -qq -y unzip > /dev/null
    - unzip dist/AdversariaLib2-*
    - cd AdversariaLib2-*
    - python setup.py install
    - python -c "import secml"
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_BUILD_REF_NAME}"
    paths:
    - AdversariaLib2/dist/AdversariaLib2-*.zip
